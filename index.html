<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>
         <img class="logo" src="./img/logo.svg" alt="logo the booleaner">

    <main>
        <!-- sezione titolo e foto(con descrizione) -->

            <div class="ScrittoDa">Scritto da <span>The Booleaner</span>
            </div>

            <div class="data">il 10/10/2020
            </div>

            <!-- foto -->
            <div class="fotoTim">
                <img src="./img/tim-1.jpg" alt="Tim Bernes Lee">
                <img src="./img/tim-2.jpg" alt="tim berners lee">
            </div>
            <!-- /foto -->

            <!-- descrizione -->
            <div class="descrizione">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>
            2nd Photo: Wikimedia, by Paul Clarke
            </div>
            <!-- /descrizione -->
        </section>
        <!-- /sezione titolo e foto (con descrizione) -->

    </main> 
    <footer></footer>
